<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARC - CRM App | Login </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>

<body >
   

    <main class="form-signin " style="margin-right: 550px;">
       
        {% if reg_msg %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{reg_msg}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif%}
    
        {% if msg %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{msg}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif%}

       
      

        <form action="{% url 'CRM_App:Loginuser' %}" method="post">
            {% csrf_token %}
            <a class="mb-4" href="{% url 'CRM_App:index' %}">
                <!-- Marc logo  -->
                <img class="mb-4"  src="{%  static 'images/logo.jpg' %}" alt="MARC - Labs" width="60" height="60">

                <p> << HOME</p>
            </a>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mt-3 ">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2 mt-3" type="submit" name="submit">Sign in</button>
            <p class="mt-3 ">Don't Have Account ? <a href="{% url 'CRM_App:Registration' %}" >Register Now </a></p>
            <p class="mt-3  text-body-secondary">&copy; Marc Labs</p>
        </form>
    </main>

</body>

</html>
