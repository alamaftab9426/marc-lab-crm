{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">  Customer's </h1>   
        </div>
    </div>

    <div class="row px-5 mt-4"  >

        <table class="table text-success">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Contact No </th>
                <th scope="col">Address</th>
                <th scope="col">Reg.Date</th>
              </tr>
            </thead>
            <tbody>
                
                {% for e in data %}
              <tr>
                <td>{{e.name}}</td>
                <td>{{e.email}}</td>
                <td>{{e.contactno}}</td>
                <td>{{e.address}}</td>
                <td>{{e.reg_date}}</td>
              </tr>
               {% endfor %}
              
            </tbody>
          </table>

    </div>
{% endblock body %}
